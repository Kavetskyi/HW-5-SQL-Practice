version: '3.7'

services:
  web:
    build: .
    command: python main.py
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=yk_zdybanka
      - POSTGRES_PASSWORD=yk_zdybanka
      - POSTGRES_DB_NAME=yk_zdybanka
  pgweb:
    image: sosedoff/pgweb
    ports:
      - "8081:8081"
    environment:
      - DATABASE_URL=postgresql://yk_zdybanka:yk_zdybanka@db:5432/yk_zdybanka?sslmode=disable
    depends_on:
      - db

volumes:
  postgres_data: